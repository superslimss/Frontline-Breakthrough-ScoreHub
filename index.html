<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前线突围活动分数统计表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 20px;
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .level-card {
            position: relative;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #ff6b6b;
        }

        .level-title {
            font-size: 1rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .level-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .score-input {
            position: relative;
            z-index: 2;
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }

        .score-input:focus {
            border-color: #ff6b6b;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
            transform: scale(1.02);
        }

        .score-input:hover {
            border-color: #ff6b6b;
            background: white;
        }

        .total-section {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .total-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: totalShine 2s infinite;
        }

        @keyframes totalShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .total-label {
            font-size: 1.2rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .total-score {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .total-average {
            font-size: 1rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .statistics {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .stats-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .score-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .total-score {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 160px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .score-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .score-updated {
            animation: scoreUpdate 0.3s ease;
        }

        @keyframes scoreUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* 历史记录图标样式 */
        .history-icon {
            display: none;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: modalFadeIn 0.3s;
            display: flex;
            flex-direction: column;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .modal-header h2 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .close-btn {
            font-size: 24px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #ff6b6b;
        }

        .modal-body {
            padding: 10px 0;
            flex: 1;
            min-height: 0;
        }

        #historyChart {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- 添加 Chart.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container fade-in">
        <div class="header">
            <h1>🎯 前线突围活动</h1>
            <p>分数统计系统</p>
        </div>
        
        <div class="main-content">
            <div class="score-grid">
                <div class="level-card" onclick="showHistoryChart('level1')">
                    <div class="level-title">
                        <div class="level-icon">1</div>
                        第一关卡
                    </div>
                    <input type="number" class="score-input" id="level1" placeholder="请输入第一关分数" min="0" step="1" onclick="event.stopPropagation()">
                </div>
                
                <div class="level-card" onclick="showHistoryChart('level2')">
                    <div class="level-title">
                        <div class="level-icon">2</div>
                        第二关卡
                    </div>
                    <input type="number" class="score-input" id="level2" placeholder="请输入第二关分数" min="0" step="1" onclick="event.stopPropagation()">
                </div>
                
                <div class="level-card" onclick="showHistoryChart('level3')">
                    <div class="level-title">
                        <div class="level-icon">3</div>
                        第三关卡
                    </div>
                    <input type="number" class="score-input" id="level3" placeholder="请输入第三关分数" min="0" step="1" onclick="event.stopPropagation()">
                </div>
                
                <div class="level-card" onclick="showHistoryChart('level4')">
                    <div class="level-title">
                        <div class="level-icon">4</div>
                        第四关卡
                    </div>
                    <input type="number" class="score-input" id="level4" placeholder="请输入第四关分数" min="0" step="1" onclick="event.stopPropagation()">
                </div>
                
                <div class="level-card" onclick="showHistoryChart('level5')">
                    <div class="level-title">
                        <div class="level-icon">5</div>
                        第五关卡
                    </div>
                    <input type="number" class="score-input" id="level5" placeholder="请输入第五关分数" min="0" step="1" onclick="event.stopPropagation()">
                </div>
            </div>
            
            <div class="total-section" id="totalScoreCard" style="cursor:pointer;" title="点击查看总分历史统计">
                <div class="total-label">总分数</div>
                <div class="total-score" id="totalScore">0</div>
                <div class="total-average">平均分: <span id="averageScore">0</span></div>
            </div>
            
            <div class="controls">
                <button class="btn btn-info" id="producerBtn">👤 制作人</button>
                <button class="btn btn-primary" id="clearBtn">🗑️ 清空所有分数</button>
                <button class="btn btn-secondary" id="randomBtn">🎲 随机填充分数</button>
                <button class="btn btn-success" id="exportBtn">📊 导出数据</button>
                <button class="btn btn-primary" id="teachBtn">🌏 世界第一前线突围教学</button>
            </div>
            
            <div class="statistics">
                <div class="stats-title">📈 详细统计</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="maxScore">0</div>
                        <div class="stat-label">最高分</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="minScore">0</div>
                        <div class="stat-label">最低分</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="completedLevels">0</div>
                        <div class="stat-label">已完成关卡</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="scoreRange">0</div>
                        <div class="stat-label">分数跨度</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 历史记录弹窗 -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">关卡历史记录</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <canvas id="historyChart"></canvas>
            </div>
        </div>
    </div>

    <!-- 制作人弹窗 -->
    <div id="producerModal" class="modal">
        <div class="modal-content" style="max-width: 350px; text-align: center;">
            <div class="modal-header">
                <h2 style="margin:0;font-size:1.2rem;">制作人</h2>
                <span class="close-btn" id="closeProducerModal" style="font-size:24px;cursor:pointer;">&times;</span>
            </div>
            <div class="modal-body" style="font-size:1.3rem;padding:30px 0;">1484- 米嘉</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
